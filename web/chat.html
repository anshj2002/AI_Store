<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Customer AI - Chat</title>
  <link rel="stylesheet" href="assets/common.css">
</head>
<body>
  <div class="container">
    <h2>ðŸ’¬ Mini Customer AI â€” Chat Demo</h2>
    <div id="chatbox"></div>
    <div class="input-row">
      <input type="text" id="msg" placeholder="Ask a question...">
      <button onclick="sendMsg()">Send</button>
    </div>
  </div>

  <script>
    async function sendMsg() {
      const msg = document.getElementById("msg").value;
      if (!msg) return;
      const chatbox = document.getElementById("chatbox");
      chatbox.innerHTML += `<div class="user">You: ${msg}</div>`;
      document.getElementById("msg").value = "";

      const res = await fetch("http://127.0.0.1:8000/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message: msg, user_id:"web", channel:"web"})
      });
      const data = await res.json();
      chatbox.innerHTML += `<div class="bot">Bot: ${data.reply} <small>(conf: ${data.confidence.toFixed(2)})</small></div>`;
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
